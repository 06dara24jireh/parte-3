<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pausa de Autocuidado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #ffcccb;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .btn-custom {
            background-color: #ff4757;
            color: white;
            font-size: 1.2rem;
        }
        .btn-custom:hover {
            background-color: #ff6b81;
        }
        .mensaje {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4 animate__animated animate__fadeInDown">¿Qué necesito hoy?</h2>
        <button class="btn btn-custom w-100 animate__animated animate__pulse animate__infinite" onclick="mostrarMensaje()">¿Qué necesito hoy?</button>
        <div id="mensaje" class="mensaje mt-4 animate__animated animate__fadeIn" style="display: none;"></div>
    </div>
    
    <script>
        const mensajes = [
            "Tómate un respiro y respira profundamente.",
            "Bebe un vaso de agua y relájate un momento.",
            "Escucha tu canción favorita y disfruta el momento.",
            "Da un pequeño paseo y estira las piernas.",
            "Escribe tres cosas por las que estás agradecido hoy.",
            "Cierra los ojos y piensa en un recuerdo feliz.",
            "Regálate un momento de descanso sin distracciones.",
            "Haz algo que te haga sonreír hoy."  
        ];
        
        function mostrarMensaje() {
            let mensajeElemento = document.getElementById("mensaje");
            let mensajeAleatorio = mensajes[Math.floor(Math.random() * mensajes.length)];
            mensajeElemento.textContent = mensajeAleatorio;
            mensajeElemento.style.display = "block";
            mensajeElemento.classList.remove("animate__fadeIn");
            void mensajeElemento.offsetWidth; 
            mensajeElemento.classList.add("animate__fadeIn");
        }
    </script>
</body>
</html>
